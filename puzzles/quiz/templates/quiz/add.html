{% extends 'quiz/base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Questions</h1>
            <p class="lead fw-normal text-white-50 mb-0">Add your New Questions....</p>
        </div>
    </div>
</header>
<br/><br/>
<br/><br/>
<br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 rounded-3 shadow-lg p-5">
                <form method="POST" action="{% url 'add' %}" class="mb-3">

                    {% csrf_token %}

                    {{form.as_p}}
                    <br/><br/>
                    <button type= "submit" class = "btn btn-secondary">
                        Add
                    </button>
                     
                </form>
            </div>
        </div>
    </div>
</div>
<br/><br/>

{% endblock %}
